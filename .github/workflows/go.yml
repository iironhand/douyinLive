# .github/workflows/build.yml
name: Build

on:
  push:
    branches:
      - '*'
  workflow_dispatch:  # 支持手动触发

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'
        check-latest: true
        cache: true

    - name: Get dependencies
      run: |
        go mod tidy
    - name: Build for Windows
      run: |
        GOOS=windows GOARCH=amd64 go build -o douyinLive-windows-amd64.exe
        GOOS=windows GOARCH=386 go build -o douyinLive-windows-386.exe
    - name: Build for Linux
      run: |
        GOOS=linux GOARCH=amd64 go build -o douyinLive-linux-amd64
        GOOS=linux GOARCH=386 go build -o douyinLive-linux-386
        GOOS=linux GOARCH=arm64 go build -o douyinLive-linux-arm64
        chmod +x douyinLive-linux-*
    - name: Build for macOS
      run: |
        GOOS=darwin GOARCH=amd64 go build -o douyinLive-darwin-amd64
        GOOS=darwin GOARCH=arm64 go build -o douyinLive-darwin-arm64
        chmod +x douyinLive-darwin-*
    - name: Upload All Binaries as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: douyinLive-binaries-all
        path: |
          douyinLive-windows-amd64.exe
          douyinLive-windows-386.exe
          douyinLive-linux-amd64
          douyinLive-linux-386
          douyinLive-linux-arm64
          douyinLive-darwin-amd64
          douyinLive-darwin-arm64
        retention-days: 90  # 保留90天

    - name: Upload Windows amd64 Artifact
      uses: actions/upload-artifact@v4
      with:
        name: douyinLive-windows-amd64
        path: douyinLive-windows-amd64.exe
        retention-days: 90

    - name: Upload Windows 386 Artifact
      uses: actions/upload-artifact@v4
      with:
        name: douyinLive-windows-386
        path: douyinLive-windows-386.exe
        retention-days: 90

    - name: Upload Linux amd64 Artifact
      uses: actions/upload-artifact@v4
      with:
        name: douyinLive-linux-amd64
        path: douyinLive-linux-amd64
        retention-days: 90

    - name: Upload Linux 386 Artifact
      uses: actions/upload-artifact@v4
      with:
        name: douyinLive-linux-386
        path: douyinLive-linux-386
        retention-days: 90

    - name: Upload Linux arm64 Artifact
      uses: actions/upload-artifact@v4
      with:
        name: douyinLive-linux-arm64
        path: douyinLive-linux-arm64
        retention-days: 90

    - name: Upload macOS amd64 Artifact
      uses: actions/upload-artifact@v4
      with:
        name: douyinLive-darwin-amd64
        path: douyinLive-darwin-amd64
        retention-days: 90

    - name: Upload macOS arm64 Artifact
      uses: actions/upload-artifact@v4
      with:
        name: douyinLive-darwin-arm64
        path: douyinLive-darwin-arm64
        retention-days: 90
