name: Go Build & Release Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  GO_VERSION: '1.23'
  APP_NAME: 'douyinLive'
  BUILD_ID: ${{ github.run_id }}-${{ github.run_attempt }}

jobs:
  # 必须存在的无依赖初始作业
  setup:
    runs-on: ubuntu-latest
    outputs:
      timestamp: ${{ steps.setup.outputs.timestamp }}
    steps:
      - name: Generate Metadata
        id: setup
        run: |
          TIMESTAMP=$(date -u +'%Y%m%dT%H%M%SZ')
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT

  # Windows 构建作业
  build-windows-amd64:
    needs: setup  # 正确声明依赖
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
      - run: go build -o ${{ env.APP_NAME }}.exe
      - uses: actions/upload-artifact@v3
        with:
          name: windows-bin
          path: ${{ env.APP_NAME }}.exe

  # Linux 构建作业
  build-linux-arm64:
    needs: setup
    runs-on: ubuntu-latest
    steps: [...]  # 类似Windows构建步骤

  # MacOS 构建作业
  build-darwin-universal:
    needs: setup
    runs-on: macos-latest
    steps: [...]  # 类似Windows构建步骤

  # 部署作业
  deploy:
    needs:
      - build-windows-amd64
      - build-linux-arm64
      - build-darwin-universal
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      RELEASE_NAME: "release-${{ vars.BUILD_ID }}"
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare Release Bundle
        run: |
          mkdir -p "release-${{ vars.BUILD_ID }}"
          cp -r artifacts/* "release-${{ vars.BUILD_ID }}/"
          sha256sum "release-${{ vars.BUILD_ID }}"/* > "checksum-${{ vars.BUILD_ID }}.txt"
          tar czvf "release-${{ vars.BUILD_ID }}.tgz" "release-${{ vars.BUILD_ID }}" 

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "nightly-${{ vars.BUILD_ID }}"
          name: "Release ${{ vars.BUILD_ID }}"
          files: |
            release-${{ vars.BUILD_ID }}.tgz
